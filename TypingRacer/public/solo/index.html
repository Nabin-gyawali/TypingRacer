<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Test - Typing Racer</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/solo.css">
</head>
<body>

    <div class="container">
        <h2>Solo Typing Test</h2>
        
        <div class="stats-container">
            <div class="stat-item">
                <div class="label">Time</div>
                <div class="value">60</div>
            </div>
            <div class="stat-item">
                <div class="label">WPM</div>
                <div class="value">0</div>
            </div>
            <div class="stat-item">
                <div class="label">Accuracy</div>
                <div class="value">100%</div>
            </div>
        </div>

        <div class="text-to-type">
            The quick brown fox jumps over the lazy dog. This sentence is a classic pangram, meaning it contains every letter of the English alphabet. It's often used for practicing touch typing and testing typewriters and keyboards.
        </div>

        <input type="text" class="input-field" placeholder="Start typing here...">
        
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
